<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

    <section class="left-section">
        <div class="left-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                 class="logo" alt="Logo">

            <h1>Welcome</h1>
            <p>
                My concern is not whether God is on our side; my greatest concern
                is to be on God's side, for God is always right.
            </p>
        </div>
    </section>

    <section class="right-section">
        <div class="form-container">

            <input type="radio" name="tab" id="login-tab" checked>
            <input type="radio" name="tab" id="register-tab">

            <div class="tabs">
                <label for="login-tab">Login</label>
                <label for="register-tab">Register</label>
            </div>

            <div class="form login-form">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <a href="#Login" class="btn">Login</a>
                <a href="#forget" class="link">Forgot Password?</a>
            </div>

            <div class="form register-form">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <a href="#Register" class="btn">Register</a>
            </div>

            <div class="form forget-form" id="forget">
                <h2>Forgot Password</h2>
                <input type="email" placeholder="Enter Email ID" required>
                <a href="#" class="btn">Reset Password</a>
                <a href="#" class="link">Back to Login</a>
            </div>

        </div>
    </section>

</div>

</body>
</html>
